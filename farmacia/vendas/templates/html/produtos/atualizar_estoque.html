<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar Estoque - Farmácia</title>
  <!-- Link para carregar Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
      color: #0a9c74;
    }

    .container {
      text-align: center;
      width: 400px;
      padding: 90px;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #333;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .nav-buttons a {
      background-color: #0a9c74;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .nav-buttons a:hover {
      background-color: #333;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .form-submit-btn {
      background-color: #0a9c74;
      color: white;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .form-submit-btn:hover {
      background-color: #333;
    }

    .messages {
      margin-bottom: 20px;
      color: #0a9c74;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Atualizar Estoque</h1>

    <!-- Exibir mensagens de sucesso ou erro -->
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <p>{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}

    <!-- Formulário para pesquisa de produto e atualização de estoque -->
    <form method="POST">
      {% csrf_token %}
      <div>
        <label for="pesquisa_produto">Pesquisar Produto (ID ou Código de Barras):</label>
        <input type="text" name="pesquisa_produto" id="pesquisa_produto" class="form-input" required>
        <button type="submit" class="form-submit-btn">Atualizar Estoque</button>
      </div>

      {% if produto %}
      <h2>Produto Encontrado:</h2>
      <p><strong>Nome:</strong> {{ produto.nome }}</p>
      <p><strong>Preço:</strong> R$ {{ produto.preco }}</p>
      <p><strong>Estoque Atual:</strong> {{ produto.estoque }}</p>

      <div>
        <label for="novo_estoque">Novo Estoque:</label>
        <input type="number" name="novo_estoque" id="novo_estoque" class="form-input" min="0" required>
      </div>

      <!-- Botão de submit para enviar o formulário -->
      <button type="submit" class="form-submit-btn">Atualizar Estoque</button>
      {% endif %}
    </form>
  </div>
</body>

</html>
