<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <!-- Link para carregar Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }

        /* Alinhamento dos campos de texto */
        input,
        textarea {
            padding: 5px;
            font-size: 1em;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        label {
            padding: 5px;
            font-size: 1em;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            border: 1px solid #ccc;
            text-align: justify;
            font-family: FreeMono, monospace;
        }

        textarea {
            resize: none;
            height: 50px; /* Ajuste a altura do campo de texto conforme necessário */
        }

        button {
            background-color: #0a9c74;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #333;
        }

        .nav-buttons {
            display: flex; /* Coloca os botões lado a lado */
            justify-content: center;
            gap: 20px; /* Espaço entre os botões */
            margin-top: 30px;
        }

        .messages {
            margin-bottom: 20px;
            color: #f44336;
        }

        /* Botão "Voltar à Página Inicial" estilizado */
        .back-button {
            background-color: #0a9c74;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Título com Cruz Vermelha e ícone do Estetoscópio -->
        <h1> Cadastrar Novo Produto </h1>

        <form method="post">
            {% csrf_token %}
            
            <!-- Alterando os labels para usar "Preço" e "Descrição" com acentuação correta -->
            <label for="id_nome">Nome:</label>
            {{ form.nome }}

            <label for="id_descricao">Descrição:</label>
            {{ form.descricao }}

            <label for="id_preco">Preço:</label>
            {{ form.preco }}

            <label for="id_codigo_barras">Código barras:</label>
            {{ form.codigo_barras }}

            <label for="id_estoque">Estoque:</label>
            {{ form.estoque }}
            <div class="nav-buttons">
            <!-- Botão "Voltar à Página Inicial" estilizado -->
            <a href="{% url 'home' %}" class="back-button">Voltar à Página Inicial</a>
            <button type="submit">Cadastrar Produto:</button>
            </div>
                
        </form>

        <br>
        <!-- Botões alinhados lado a lado -->
        
    </div>
</body>

</html>
