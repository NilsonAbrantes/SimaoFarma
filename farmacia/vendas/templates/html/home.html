<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmácia</title>
  <!-- Link para carregar Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
      color: #0a9c74;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #333;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .nav-buttons a {
      background-color: #0a9c74;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .nav-buttons a:hover {
      background-color: #333;
    }

    .messages {
      margin-bottom: 20px;
      color: #0a9c74;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Título com Cruz Vermelha e ícone do Estetoscópio -->
    <h1>Simão Farma
      <i class="fa-solid fa-stethoscope fa-sm" style="color: #0a9c74;"></i>
    </h1>

    <!-- Exibir mensagens de sucesso ou erro -->
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <p>{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}

    <div class="nav-buttons">
      <a href="{% url 'cadastrar_produto' %}">Cadastrar Produto</a>
      <a href="{% url 'realizar_venda' %}">Realizar Venda</a>
      <a href="{% url 'relatorio_vendas' %}">Relatórios de Vendas</a>
    </div>
  </div>
</body>

</html>
